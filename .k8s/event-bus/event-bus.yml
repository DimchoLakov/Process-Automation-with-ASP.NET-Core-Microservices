apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: event-bus-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  clusterIP: None
  ports:
  - name: short-port
    port: 5672
    targetPort: 5672
  - name: long-port
    port: 15672
    targetPort: 15672
  selector:
    event-bus: rabbitmq

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: event-bus
spec:
  serviceName: event-bus
  selector:
    matchLabels: 
      event-bus: rabbitmq
  template:
    metadata:
      labels:
        event-bus: rabbitmq
        system: event-bus
    spec:
      containers:
      - name: event-bus
        image: rabbitmq:3-management
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5672
          name: first-event-bus-port
        - containerPort: 15672
          name: second-event-bus-port
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            configMapKeyRef:
              name: environment-settings
              key: event-bus-user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: event-bus-password
        - name: RABBITMQ_ERLANG_COOKIE
          valueFrom:
              secretKeyRef:
                name: environment-secrets
                key: event-bus-erlang-cookie
        volumeMounts:
        - name: event-bus-data
          mountPath: /var/lib/rabbitmq/mnesia
      volumes:
      - name: event-bus-data
        persistentVolumeClaim:
          claimName: event-bus-data
    